on:
  workflow_call:
    secrets:
      USER:
        required: true
      TOKEN:
        required: true
  workflow_dispatch:
  push:
    branches: ["main"]
    # Publish semver tags as releases.
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]

